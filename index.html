<!DOCTYPE html>
<html>
<head>
    <title>Insolvency Report Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        .banner-img {
            width: 100%;
            height: auto;
            display: block;
        }
        .content {
            padding: 30px;
        }
        form {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input, button {
            font-size: 16px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005399;
        }
        .message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="{{ url_for('static', filename='images/banner.png') }}" alt="Pali Banner" class="banner-img">
    </div>

    <div class="content">
        <form method="POST" target="_blank">
            <label for="company">Enter Company Name:</label>
            <input type="text" name="company" id="company" required>
            <button type="submit">Generate Report</button>
        </form>

        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
